<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
           border-collapse: collapse;
           width: 300px;
        
        }
    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    </style>

</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>

            <td colspan="2">D</td>
        </tr>
        <tr>
           
            <td>F</td>
            <td colspan="2">G</td>
            <td rowspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>L</td>

        </tr>
        <tr>
            <td colspan="2">N</td>
            <td>O</td>
            <td>P</td>
        </tr>
        <tr> 
            <td>R</td>
            <td>S</td>
            <td colspan="2">T</td>
        </tr>
    </table>
</body>
</html>
